<html>

<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">

      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="medias/logo.png" alt="Logo">
        </div>
        <div class="panel-body">
          <form role="form" method="post" action="/register">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="firstname" id="registerFirstName" class="form-control input-sm" placeholder="PrÃ©nom">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="lastname" id="registerLastName" class="form-control input-sm" placeholder="Nom">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="registerEmail" class="form-control input-sm" placeholder="Adresse e-mail">
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="password" id="registerPassword" class="form-control input-sm" placeholder="Mot de passe">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="confirmPwd" id="registerPasswordConfirmation" class="form-control input-sm" placeholder="Confirmation">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="homme">
                <span class="form-check-label"> Homme </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="femme">
                <span class="form-check-label"> Femme </span>
              </label>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <select id="inputState" class="form-control" name="country">
                  <option value="" disabled selected>Pays</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Ville" name="city">
              </div>

              <div class="form-group col-md-12">
                <label class="form-check-label" for="birthdate">Date de naissance</label>
                  <input class="form-control" type="date" value="2000-01-01" name="birthdate" id="birthdate">
              </div>

              <input type="submit" value="S'enregistrer" class="btn col-md-12">

          </form>
        </div>
      </div>
      <!--- Fin card -->
    </div>
  </div>









</body>

</html>
